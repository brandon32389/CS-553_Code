<script type="text/javascript">
function removeElement()
{
document.getElementById("imgbox1").style.display="none";
}
function changeVisibility()
{
document.getElementById("imgbox2").style.visibility="hidden";
}
function resetElement()
{
document.getElementById("imgbox1").style.display="block";
document.getElementById("imgbox2").style.visibility="visible";
}
</script>
<style>
.imgbox
{
float:left;
text-align:center;
width:120px;
height:135px;
border:1px solid gray;
margin:4px;
padding:0px;
}
.thumbnail 
{
width:110px;
height:90px;
margin:3px;
}
.box
{
width:110px;
padding:0px;
}
</style>


<p class="intro">The display property specifies if/how an element 
is displayed, and the visibility property specifies if an element should be visible or 
hidden.</p>
<div style="text-align:center">
<div style="width:394px;height:150px;margin-left:auto;margin-right:auto;text-align:left;border:1px solid gray;">
<div class="imgbox" id="imgbox1">
Box 1<br />
<img class="thumbnail" src="klematis_small.jpg" width="107" height="90"><br />
<input class="box" type="button" onclick="removeElement()" value="Remove" />
</div>

<div class="imgbox" id="imgbox2">
Box 2<br />
<img class="thumbnail" src="klematis2_small.jpg" width="107" height="80">
<input class="box"  type="button" onclick="changeVisibility()" value="Hide" />
</div>
<div class="imgbox">
Box 3<br />
<img class="thumbnail" src="klematis3_small.jpg" width="116" height="90">
<input class="box"  type="button" onclick="resetElement()" value="Reset All" />
</div>
</div>
</div>
