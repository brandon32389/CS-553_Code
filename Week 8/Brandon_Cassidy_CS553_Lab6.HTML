<html>
<head>
	<title>Lab 6</title>
	<script>
		function addNumbers(x,y) {
			var sum = x + y;
			document.write(sum);
		}
	</script>
<head>

<body>
	<form>
		Number 1: <input type="text" id="num1" /><br />
		Number 2: <input type="text" id="num2" /><br />
		<input type="submit" value="Add Numbers" onclick="addNumbers(num1.value, num2.value)" />
		<br />
	</form>

</body>
</html>
