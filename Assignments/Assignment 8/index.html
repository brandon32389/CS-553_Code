<html>
<head>
	<title>Project 8</title>

	<script>
		// Takes user input from a form and uses that text to add a list item to grocery-list.
		function AddItem(form){

			var list = document.createElement('li');

			list.appendChild(document.createTextNode(form.list.value));

			document.getElementById("grocery-list").appendChild(list);

		}
	</script>
<head>

<body>
	<h1>Project 8</h1>
	
	<h2>Grocery List</h2>

	<ol id="grocery-list">
		<li>Bread</li>
		<li>Milk</li>
	</ol>

	<form >
		Item to add to list: <input type="text" name="list" >
		<input type="button" value="Add to List" onclick="AddItem(this.form)">
	</form>
</body>
</html>
